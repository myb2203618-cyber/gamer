<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
	<title>Document</title>
</head>
<body>
    <a-scene
	mindar-image="imageTargetSrc: targets.mind"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <a-asset-item id="logo" src="asset/logo.glb"></a-asset-item>
    <a-asset-item id="node" src="asset/nut.glb"></a-asset-item>
    <a-asset-item id="ans" src="asset/cautraloi.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-entity id="welcome" visible="false">
         <a-gltf-model src="#logo" position="0 0 0" scale="0.1 0.1 0.1" rotation="0 0 0"></a-gltf-model>
         <a-gltf-model src="#node" position="0.5 0.6 0" scale="0.1 0.1 0.1" rotation="0 0 0"></a-gltf-model>
         <a-gltf-model src="#node" position="0.5 0.3 0" scale="0.1 0.1 0.1" rotation="0 0 0"></a-gltf-model>
         <a-gltf-model src="#node" position="0.5 0 0" scale="0.1 0.1 0.1" rotation="0 0 0"></a-gltf-model>
    </a-entity>
    <a-entity id="quiz" visible="true">
        <a-gltf-model src="#ans" position="0 0.6 0" scale="0.1 0.1 0.1" rotation="0 0 0"></a-gltf-model> 
        <a-gltf-model src="#node" position="-1 0 0" scale="0.1 0.1 0.1" rotation="0 0 0"></a-gltf-model>
        <a-gltf-model src="#node" position="0 0 0" scale="0.1 0.1 0.1" rotation="0 0 0"></a-gltf-model>
        <a-gltf-model src="#node" position="1 0 0" scale="0.1 0.1 0.1" rotation="0 0 0"></a-gltf-model>
    
      </a-entity>
  </a-entity>

</a-scene>



</body>
</html>

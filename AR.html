<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>AR Brand Experience</title>

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <!-- ================= ASSETS ================= -->
  <a-assets>
    <audio id="bgm" src="audio/intro.mp3"></audio>
    <a-asset-item id="logoModel" src="models/logo.glb"></a-asset-item>
    <a-asset-item id="productModel" src="models/product.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- ================================================= -->
  <!-- SCENE 1: CHÀO MỪNG -->
  <!-- ================================================= -->
  <a-entity id="scene-welcome" visible="true">

    <!-- Logo động -->
    <a-gltf-model 
      src="#logoModel"
      position="0 0 -2"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
    </a-gltf-model>

    <!-- Âm thanh -->
    <a-sound src="#bgm" autoplay="true" loop="true"></a-sound>

    <!-- Menu Nodes -->
    <a-plane class="btn-join" position="0 -0.6 -1.5" width="0.8" height="0.25" color="#ffffff">
      <a-text value="THAM GIA" align="center" position="0 0 0.01"></a-text>
    </a-plane>

    <a-plane class="btn-product" position="0 -1 -1.5" width="0.8" height="0.25" color="#ffffff">
      <a-text value="TRANG SẢN PHẨM" align="center" position="0 0 0.01"></a-text>
    </a-plane>

    <a-plane class="btn-leaderboard" position="0 -1.4 -1.5" width="0.8" height="0.25" color="#ffffff">
      <a-text value="BẢNG XẾP HẠNG" align="center" position="0 0 0.01"></a-text>
    </a-plane>

  </a-entity>

  <!-- ================================================= -->
  <!-- SCENE 2: BẢNG XẾP HẠNG -->
  <!-- ================================================= -->
  <a-entity id="scene-leaderboard" visible="false">

    <a-plane width="1.6" height="1" color="#222" position="0 0 -2">
      <a-text value="BẢNG XẾP HẠNG" align="center" position="0 0.4 0.01"></a-text>
    </a-plane>

    <!-- Node quay lại -->
    <a-plane class="btn-back" position="0 -0.8 -1.8" width="0.6" height="0.25" color="#fff">
      <a-text value="QUAY LẠI" align="center" position="0 0 0.01"></a-text>
    </a-plane>

  </a-entity>

  <!-- ================================================= -->
  <!-- SCENE 3: CÂU HỎI -->
  <!-- ================================================= -->
  <a-entity id="scene-quiz" visible="false">

    <!-- Câu hỏi -->
    <a-plane width="1.6" height="0.4" color="#333" position="0 0.6 -2">
      <a-text id="question-text" value="Câu hỏi sẽ hiện ở đây"
              wrap-count="30" align="center" position="0 0 0.01">
      </a-text>
    </a-plane>

    <!-- 3 đáp án -->
    <a-plane class="answer" position="0 0 -1.6" width="1" height="0.25" color="#fff">
      <a-text value="Đáp án A" align="center" position="0 0 0.01"></a-text>
    </a-plane>

    <a-plane class="answer" position="0 -0.4 -1.6" width="1" height="0.25" color="#fff">
      <a-text value="Đáp án B" align="center" position="0 0 0.01"></a-text>
    </a-plane>

    <a-plane class="answer" position="0 -0.8 -1.6" width="1" height="0.25" color="#fff">
      <a-text value="Đáp án C" align="center" position="0 0 0.01"></a-text>
    </a-plane>

  </a-entity>

  <!-- ================================================= -->
  <!-- SCENE 4: LẮP RÁP / RA MẮT SẢN PHẨM -->
  <!-- ================================================= -->
  <a-entity id="scene-product-reveal" visible="false">

    <!-- MODEL SẢN PHẨM -->
  <a-gltf-model
    id="product-model"
    src="#productModel"
    position="0 0 -2"
    scale="0 0 0"
    animation="property: scale; to: 1 1 1; dur: 1500; easing: easeOutElastic">
  </a-gltf-model>
    <!-- MODEL NODE 3D -->
  <a-gltf-model
    id="reward-node"
    src="models/reward_node.glb"
    position="0 -0.9 -1.5"
    scale="0.3 0.3 0.3"
    visible="false"
    class="clickable"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
  </a-gltf-model>
  </a-entity>

  <!-- ================================================= -->
  <!-- SCENE 5: PHẦN THƯỞNG -->
  <!-- ================================================= -->
  <a-entity id="scene-reward" visible="false">

    <a-plane width="1.4" height="0.6" color="#444" position="0 0.4 -2">
      <a-text value="PHẦN THƯỞNG CỦA BẠN" align="center"
              position="0 0 0.01"></a-text>
    </a-plane>

    <a-plane class="btn-product" position="0 -0.4 -1.6" width="0.9" height="0.25" color="#fff">
      <a-text value="TRANG SẢN PHẨM" align="center" position="0 0 0.01"></a-text>
    </a-plane>

    <a-plane class="btn-leaderboard" position="0 -0.8 -1.6" width="0.9" height="0.25" color="#fff">
      <a-text value="BẢNG XẾP HẠNG" align="center" position="0 0 0.01"></a-text>
    </a-plane>

  </a-entity>

</a-scene>


</body>
</html>
